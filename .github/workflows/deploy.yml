name: Deploy
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        locale: [en, fr]
    
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.10.0"

      - name: Install dependencies
        run: npm install

      - name: Build ${{ matrix.locale }} version
        run: npm run build -- --configuration=${{ matrix.locale }}

      - name: Move fr build files to temporary directory
        run: mv dist/portfolio/fr/browser/fr /tmp/fr

      - name: Move en build files to temporary directory
        run: mv dist/portfolio/en/browser/en /tmp/en

      - name: Cleanup gh-pages branch
        run: |
          rm -rf ./*

      - name: Copy fr build files from temporary directory
        run: |
          mkdir -p fr
          cp -r /tmp/fr/* fr/

      - name: Copy en build files from temporary directory
        run: |
          mkdir -p en
          cp -r /tmp/en/* en/
      - name: Stash changes
        run: git stash --include-untracked

      - name: Pull latest changes
        run: git pull origin gh-pages --rebase

      - name: Apply stashed changes
        run: git stash pop

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Deploy ${{ matrix.locale }} version" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} gh-pages

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git pull origin gh-pages --rebase
          git add .
          git commit -m "Deploy ${{ matrix.locale }} version" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} gh-pages


permissions:
  contents: write
name: Deploy
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        locale: [en, fr]

    steps:
      - uses: actions/checkout@v3

      # - name: Set up Node.js
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: "20.10.0"

      # - name: Install dependencies
      #   run: npm install

      # - name: Build ${{ matrix.locale }} version
      #   run: npm run build -- --configuration=${{ matrix.locale }}

      - name: Deploy ${{ matrix.locale }} version to GitHub Pages
        uses: AhsanAyaz/angular-deploy-gh-pages-actions@v1.4.0
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          angular_dist_build_folder: dist/portfolio/${{ matrix.locale }}/browser/${{ matrix.locale }}
          build_configuration: "portfolio:build:${{ matrix.locale }}"

permissions:
  contents: write

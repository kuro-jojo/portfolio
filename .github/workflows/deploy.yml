name: Deploy
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        locale: [en, fr]
    
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.10.0"

      - name: Install dependencies
        run: npm install

      - name: Build ${{ matrix.locale }} version
        run: npm run build -- --configuration=${{ matrix.locale }}

      - name: Move build files to temporary directory
        run: mv dist/portfolio/${{ matrix.locale }} /tmp/${{ matrix.locale }}

      - name: Checkout gh-pages branch
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          persist-credentials: false
          fetch-depth: 0

      - name: Copy build files from temporary directory
        run: |
          ls -la /tmp/${{ matrix.locale }}
          mkdir -p ${{ matrix.locale }}
          cp -r /tmp/${{ matrix.locale }}/* ${{ matrix.locale }}/

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git pull origin gh-pages --rebase
          git add .
          git commit -m "Deploy ${{ matrix.locale }} version" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} gh-pages


permissions:
  contents: write
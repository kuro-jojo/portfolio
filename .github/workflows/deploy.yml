name: Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Build and deploy the US version
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Build US version
        run: npm run build -- --configuration=en

      - name: Deploy US version to GitHub Pages
        uses: AhsanAyaz/angular-deploy-gh-pages-actions@v1.4.0
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          base_href: /portfolio/us/
          deploy_branch: gh-pages
          angular_dist_build_folder: dist/portfolio/browser/us

      # Build and deploy the FR version
      - name: Build FR version
        run: npm run build -- --configuration=fr

      - name: Deploy FR version to GitHub Pages
        uses: AhsanAyaz/angular-deploy-gh-pages-actions@v1.4.0
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          base_href: /portfolio/fr/
          deploy_branch: gh-pages
          angular_dist_build_folder: dist/portfolio/browser/fr

permissions:
  contents: write
